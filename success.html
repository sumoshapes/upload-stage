<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Successful</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #1a1a2e;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
      }
      .success-wrapper {
        background-color: #16213e;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }
      h1 {
        color: #2ecc71;
        margin-bottom: 1rem;
      }
      p {
        color: white;
        margin-bottom: 1.5rem;
      }
      .repo-name {
        font-weight: bold;
        color: whitesmoke;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
      }
      .primary {
        background-color: #3498db;
        color: white;
      }
      .primary:hover {
        background-color: #2980b9;
      }
      .secondary {
        background-color: #ecf0f1;
        color: #34495e;
      }
      .secondary:hover {
        background-color: #bdc3c7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-wrapper">
        <h1 style="font-size: 5rem" class="material-icons">check_circle</h1>
        <h1>Upload Successful!</h1>
        <p>
          Your stage repository <span class="repo-name">RepoName</span> has been
          successfully created.
        </p>
        <div class="buttons">
          <a href="RepoURL" class="button primary">View Repository</a>
          <a href="/dash" class="button secondary">Create Another</a>
        </div>
      </div>
    </div>
  </body>
</html>
